<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur - Vendedor Diamante (Teste Local)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilo para a fonte Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Fundo do chat similar ao WhatsApp */
        .chat-bg {
            background-color: #e5ddd5;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        /* Bolhas de mensagem */
        .message-sent {
            background-color: #dcf8c6;
            align-self: flex-end;
        }
        .message-received {
            background-color: #ffffff;
            align-self: flex-start;
        }
        /* Esconder a barra de rolagem */
        #chat-body::-webkit-scrollbar {
            width: 0px;
            background: transparent; /* make scrollbar transparent */
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">

    <!-- Container principal do chat -->
    <div class="w-full max-w-lg h-full sm:h-[90vh] sm:max-h-[800px] flex flex-col bg-white shadow-2xl rounded-lg overflow-hidden">
        
        <!-- Cabe√ßalho do Chat -->
        <header class="bg-gray-100 p-3 flex items-center shadow-md z-10" style="background-color: #075E54; color: white;">
            <div class="relative">
                <div class="w-12 h-12 rounded-full bg-gray-300 flex items-center justify-center overflow-hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-600" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd" />
                    </svg>
                </div>
                <span class="absolute bottom-0 right-0 block h-3 w-3 bg-green-500 rounded-full border-2 border-gray-100"></span>
            </div>
            <div class="ml-4">
                <p class="text-lg font-semibold">Arthur, o vendedor diamante</p>
                <p class="text-sm text-gray-200">online</p>
            </div>
        </header>

        <!-- Corpo do Chat -->
        <main id="chat-body" class="flex-1 p-4 overflow-y-auto chat-bg flex flex-col space-y-2">
            <!-- Mensagens ser√£o inseridas aqui via JavaScript -->
        </main>
        
        <!-- Rodap√© para digita√ß√£o -->
        <footer class="bg-gray-100 p-3 flex items-center">
            <input type="text" id="message-input" placeholder="Digite sua mensagem..." class="flex-1 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500">
            <button id="send-button" class="ml-3 p-3 bg-green-600 text-white rounded-full hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-transform transform hover:scale-110">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                </svg>
            </button>
        </footer>

    </div>

    <script>
        const chatBody = document.getElementById('chat-body');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        let conversationHistory = [];

        function formatMessageText(text) {
            let sanitizedText = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            sanitizedText = sanitizedText.replace(/\*(.*?)\*/g, '<b>$1</b>');
            sanitizedText = sanitizedText.replace(/_(.*?)_/g, '<i>$1</i>');
            sanitizedText = sanitizedText.replace(/~(.*?)~/g, '<s>$1</s>');
            sanitizedText = sanitizedText.replace(/```([\s\S]*?)```/g, '<code class="bg-gray-200 text-gray-800 rounded px-2 py-1 font-mono text-sm">$1</code>');
            return sanitizedText.replace(/\n/g, '<br>');
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.innerHTML = formatMessageText(text);
            messageDiv.className = `max-w-xs md:max-w-md p-3 rounded-lg shadow ${sender} break-words`;
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'max-w-xs p-3 rounded-lg shadow message-received';
            typingDiv.innerHTML = '<span class="animate-pulse">digitando...</span>';
            chatBody.appendChild(typingDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        // Helper para delay exponencial
        const delay = ms => new Promise(res => setTimeout(res, ms));

        async function getGeminiResponse(userInput) {
            const apiKey = "AIzaSyCLm95yuxWbEerJIY9akIZHhJDTSqH8lE0";
            if (apiKey === "SUA_CHAVE_API_AQUI") {
                return "Por favor, adicione sua chave de API do Google AI Studio no c√≥digo para que eu possa funcionar! üòâ";
            }

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const systemPrompt = "Atue como Arthur, especialista de vendas da 24inform√°tica. Seu tom √© profissional, mas muito amig√°vel e acess√≠vel. Mantenha a conversa fluida como num chat de WhatsApp. Na sua primeira intera√ß√£o, ap√≥s se apresentar, pergunte o nome do cliente. Assim que souber o nome, use-o frequentemente para criar uma conex√£o pessoal e √≠ntima. Evite textos longos ou jarg√µes complexos, a menos que o cliente pe√ßa. Use emojis (üòâ, üòÑ, üëç) e formata√ß√£o (*negrito*, _it√°lico_) de forma natural. Responda sempre em portugu√™s do Brasil.";
            
            conversationHistory.push({ role: "user", parts: [{ text: userInput }] });

            const payload = {
                contents: conversationHistory,
                systemInstruction: { parts: [{ text: systemPrompt }] },
                generationConfig: { temperature: 0.7, topK: 1, topP: 1, maxOutputTokens: 2048 },
            };

            const maxRetries = 3;
            for (let attempt = 0; attempt < maxRetries; attempt++) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        const candidate = result.candidates?.[0];
                        if (candidate && candidate.content?.parts?.[0]?.text) {
                            const aiText = candidate.content.parts[0].text;
                            conversationHistory.push({ role: "model", parts: [{ text: aiText }] });
                            return aiText;
                        } else {
                            throw new Error("Resposta da API inv√°lida.");
                        }
                    }

                    if (response.status === 503 || response.status === 429) {
                        if (attempt + 1 === maxRetries) {
                             return `O servi√ßo parece estar sobrecarregado (${response.status}). J√° tentei algumas vezes. Por favor, tente novamente mais tarde.`;
                        }
                        const waitTime = Math.pow(2, attempt + 1) * 1000;
                        console.log(`API Error ${response.status}. Retrying in ${waitTime / 1000}s...`);
                        await delay(waitTime);
                    } else {
                        const errorBody = await response.json();
                        console.error("API Error:", response.status, errorBody);
                        let errorMessage = `Opa, tivemos um probleminha com a API (${response.status}).`;
                        errorMessage += " Verifique se sua chave de API √© v√°lida e tente novamente.";
                        conversationHistory.pop();
                        return errorMessage;
                    }
                } catch (error) {
                    console.error("Fetch Error:", error);
                    if (attempt + 1 === maxRetries) {
                        conversationHistory.pop();
                        return "Estou com dificuldades para me conectar. Verifique sua conex√£o e tente novamente.";
                    }
                     const waitTime = Math.pow(2, attempt + 1) * 1000;
                     console.log(`Fetch Error. Retrying in ${waitTime / 1000}s...`);
                     await delay(waitTime);
                }
            }
            conversationHistory.pop();
            return "N√£o foi poss√≠vel obter uma resposta ap√≥s v√°rias tentativas.";
        }

        async function handleSend() {
            const userMessage = messageInput.value.trim();
            if (userMessage === "") return;

            addMessage(userMessage, 'message-sent');
            messageInput.value = '';

            showTypingIndicator();
            const aiResponse = await getGeminiResponse(userMessage);
            removeTypingIndicator();
            addMessage(aiResponse, 'message-received');
        }

        sendButton.addEventListener('click', handleSend);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleSend();
            }
        });

        window.onload = () => {
             setTimeout(() => {
                const initialMessage = "Ol√°! Aqui √© o Arthur, especialista de vendas da 24inform√°tica. Para come√ßarmos, pode me dizer o seu nome? üòÑ";
                addMessage(initialMessage, 'message-received');
            }, 1000);
        };
    </script>

</body>
</html>
